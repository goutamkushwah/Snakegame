<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeMania - Ek Gaming Katha</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="body">
        <div id="scoreBox">Score: 0</div>
        <div id="hiscoreBox">HiScore: 0</div>
        <div id="speedControl">
            <div id="speedBox">Speed: <span id="speedValue">10</span></div>
            <input type="range" id="speedRange" min="1" max="20" value="10">
        </div>
        <div id="soundControl">
            <button id="soundButton">sound</button>
            <div id="soundSettings">
                <div id="soundBox">Sound: <span id="soundValue">50</span></div>
                <input type="range" id="soundRange" min="0" max="100" value="50">
            </div>
        </div>
        <div id="board"></div>
    </div>
</body>
<script src="js/index.js"></script>

<script>scc="js/i.js"</script>
</html>
